<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c3eafc, #090a0a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .box {
            background-color: #fff;
            border: 2px solid #00ffff;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            padding: 20px;
            text-align: center;
        }
        
        .box label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #1e7e5c;
        }
        
        .box input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #030a0c;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn-container {
            margin: 20px 0;
        }
        
        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .result-container {
            border: 2px solid blue;
            border-radius: 8px;
            padding: 10px;
            background-color: grey;
        }


    </style>
</head>
<body>

    <form class="box">
        <label for="num1">Enter your 1<sup>st</sup> Number</label>
        <input type="text" id="num1" placeholder="Enter first number">
        
        <label for="num2">Enter your 2<sup>nd</sup> Number</label>
        <input type="text" id="num2" placeholder="Enter second number">
        
        <div class="btn-container">
            <button class="btn" type="button" onclick="AddTwoNumbers()">Add</button>
            <button class="btn" type="button" onclick="SubTwoNumbers()">Subtract</button>
            <button class="btn" type="button" onclick="MulTwoNumbers()">Multiply</button>
            <button class="btn" type="button" onclick="DivTwoNumbers()">Divide</button>
        </div>
        
        <div class="result">
            Result:
            <div class="result-container" id="res">0</div>
        </div>
    </form>
    
    <script>
        function AddTwoNumbers() {
            let x = document.getElementById("num1").value;
            let y = document.getElementById("num2").value;
            let ans = parseFloat(x) + parseFloat(y);
            document.getElementById("res").textContent = isNaN(ans) ? "Invalid Input" : ans;
        }

        function SubTwoNumbers() {
            let x = document.getElementById("num1").value;
            let y = document.getElementById("num2").value;
            let ans = parseFloat(x) - parseFloat(y);
            document.getElementById("res").textContent = isNaN(ans) ? "Invalid Input" : ans;
        }

        function MulTwoNumbers() {
            let x = document.getElementById("num1").value;
            let y = document.getElementById("num2").value;
            let ans = parseFloat(x) * parseFloat(y);
            document.getElementById("res").textContent = isNaN(ans) ? "Invalid Input" : ans;
        }

        function DivTwoNumbers() {
            let x = document.getElementById("num1").value;
            let y = document.getElementById("num2").value;
            if (y == 0) {
                document.getElementById("res").textContent = "Cannot divide by zero";
                return;
            }
            let ans = parseFloat(x) / parseFloat(y);
            document.getElementById("res").textContent = isNaN(ans) ? "Invalid Input" : ans;
        }
    </script>
    

   




</body>
</html>
